<html lang="en">
<head>

    <title>Buy Tickets</title>
</head>

<body>
<!-- Title at the top -->
  <h1>Harrisonburg Arena</h1>
  <!-- Leftside navigation links with contents class
  to align page contents together.-->

    <ul>
      <li>Navigation</li>

      <li><a href="ticket.html">Tickets</a></li>
      <li><a href="eventlist.html">Events</a></li>

    </ul>
  </nav>

  <main>
    <h2>Buy Tickets</h2>
    <area>
    <form class="personal-info">
        <!-- Personal Information Form-->
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email"><br>

        <input type="checkbox" id="mailing-list" name="mailing-list">
        <label for="mailing-list">Yes, I want to be notified of new events and deals! </label><br>

        <label for="addr">Address: </label>
        <input type="text" id="addr" name="addr"><br>

        <label for="city">City: </label>
        <input type="text" id="city" name="city"><br>

        <label for="addr">Address: </label>
        <input type="text" id="addr" name="addr"><br>

        <label for="state">State: </label>
        <input type="text" id="state" name="state"><br>

        <label for="zip">Zip Code: </label>
        <input type="number" id="zip" name="zip">
    </form>

    <form class="billing-info">
        <!-- Billing Information Form-->
        <label for="cardname">Name on Card: </label>
        <input type="text" id="cardname" name="cardname"><br>

        <label for="cardnumber">Card Number: </label>
        <input type="password" id="cardnumber" name="cardnumber"><br>

        <label for="expdate">Exp. Date: </label>
        <input type="expdate" id="expdate" name="expdate"><br>

        <label for="cvv">CVV: </label>
        <input type="number" id="cvv" name="cvv"><br>
    </form>
    </area>
  </main>
    
</body>
